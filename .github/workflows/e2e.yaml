name: e2e tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ•¹ï¸ Install kind with registry
        uses: bakito/kind-with-registry-action@main

      - name: ğŸ–¼ï¸ Build image
        run: ./testdata/e2e/buildImage.sh

      - name: ğŸ” Install cert-manager
        run: ./testdata/e2e/installCertManager.sh

      - name: ğŸ” Install service certificate
        run: ./testdata/e2e/installCertificate.sh

      - name: ğŸ’‰ Install Java Truststore Injection Webhook helm chart
        run: |
          ./testdata/e2e/installChart.sh
          kubectl create ns e2e-test

      - name: ğŸ–¥ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ›ƒ Test generated trust stores
        run: ./testdata/e2e/testConfigMaps.sh
